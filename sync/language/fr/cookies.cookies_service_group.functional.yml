details: "Les cookies sont de petits fichiers texte placés par votre navigateur sur votre appareil afin de stocker certaines informations. En utilisant les informations qui sont stockées et renvoyées, un site web peut reconnaître que vous l'avez déjà consulté avec le navigateur de votre appareil. Nous utilisons ces informations pour organiser et afficher le site de manière optimale selon vos préférences. Dans ce processus, seul le cookie lui-même est identifié sur votre appareil. Les données personnelles ne sont stockées qu'après votre consentement explicite ou lorsque cela est absolument nécessaire pour permettre l'utilisation du service fourni par nos soins et auquel vous accédez."
