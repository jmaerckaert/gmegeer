title: 'Cookies de suivi'
details: "Les cookies marketing proviennent de sociétés publicitaires externes (« cookies tiers ») et sont utilisés pour collecter des informations sur les sites web visités par l'utilisateur. L'objectif est de créer et d'afficher du contenu et des publicités ciblés en fonction des groupes d'utilisateurs."
